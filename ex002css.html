<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>
    <link rel="stylesheet" href="css/ex002css.css">
</head>

<body>

    <h1>Exerc√≠cio classe e id em CSS</h1>

    <div class="barra"></div>

    <center>
        <table border="0">
            <tr>
                <td class="blue"></td>
                <td class="yellow"></td>
                <td class="green"></td>
                <td class="blue"></td>
                <td class="red"></td>
            </tr>

            <tr>
                <td class="yellow"></td>
                <td class="red"></td>
                <td class="blue"></td>
                <td class="blue"></td>
                <td class="green"></td>
            </tr>

            <tr>
                <td class="green"></td>
                <td class="red"></td>
                <td id="black"></td>
                <td class="yellow"></td>
                <td class="red"></td>
            </tr>

            <tr>
                <td class="yellow"></td>
                <td class="green"></td>
                <td class="blue"></td>
                <td class="red"></td>
                <td class="blue"></td>
            </tr>

            <tr>
                <td class="green"></td>
                <td class="blue"></td>
                <td class="red"></td>
                <td class="yellow"></td>
                <td class="blue"></td>
            </tr>

        </table>

    </center>

    <br><br>
    <div class="barra"></div> <br><br>



    <center>
        <table border="0">
            <tr>
                <td class="blue" colspan="2"></td>
                <td class="green"></td>
                <td class="blue"></td>
                <td class="red"></td>
            </tr>

            <tr>
                <td class="yellow"></td>
                <td class="red"></td>
                <td class="blue"></td>
                <td class="blue"></td>
                <td class="green"></td>
            </tr>

            <tr>
                <td class="green"></td>
                <td class="red"></td>
                <td id="black"></td>
                <td class="yellow"></td>
                <td class="red"></td>
            </tr>

            <tr>
                <td class="yellow" colspan="3" rowspan="2"></td>
                <td class="red"></td>
                <td class="blue" rowspan="3"></td>
            </tr>

            <tr>
                <td class="green"></td>
            </tr>


        </table>

    </center>

</body>

</html>
