<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>ex-form1</title>

</head>

<body>

    <table border="2">

        <tr>

            <th colspan="2">

                <h1>Trabalhando com Forms</h1>

            </th>

        </tr>

        <tr>

            <td>

                Nome:

            </td>

            <td>

                <label for="id"></label>

                <input type="text" id="id" name="id" placeholder="Digite o Nome">

            </td>

        </tr>

        <tr>

            <td>

                Sexo:

            </td>

            <td>

                <input type="radio" id="contactChoice1" name="contact" value="Feminino" />

                <label for="contactChoice1">Feminino</label>

                <input type="radio" id="contactChoice2" name="contact" value="Masculino" />

                <label for="contactChoice2">Masculino</label>

            </td>

        </tr>

        <tr>

            <td>

                Escolaridade:

            </td>

            <td>

                <select id="Escolaridade" name="Escolaridade">

                    <option>Selecione a Escolaridade</option>

                    <option value="Sem Escolaridade">Sem Escolaridade</option>

                    <option value="Ensino Fundamental">Ensino Fundamental</option>

                    <option value="Ensino Médio">Ensino Médio</option>

                    <option value="Ensino Superior">Ensino Superior</option>

                </select>

            </td>

        </tr>

        <tr>

            <td>

                <input type="reset" value="Limpar">

            </td>

            <td>

                <input type="submit" value="Enviar">

            </td>

        </tr>

</body>

</html>
